<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Scala WordCloud Project </title>
  <meta name="description" content="Scala WordCloud Project">
  <meta name="author" content="Brikis Olympia, Valentin Deyringer, Florian Pfingstag">

  <link rel="stylesheet" href="css/base.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="outer-container">
    <h1> The Scala WordCloud Project </h1>

    <form action="">
    <div class="form-inline">
      <div class='form group'>

        <div class="btn-group dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Options
          <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">Use noun chunks
              <input type="checkbox" id="cb_NC">
              </a></li>

              <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">Use adjectives
              <input type="checkbox" id="cb_ADJ">
              </a></li>
          </ul>
        </div>

        <input type="file" name="fileupload" value="fileupload" id="input_file" class="form-control">
		<span> OR </span>
        <input type="text" name="text" value="insert text or url" id="input_text" class="form-control">
        <button id='Submit' type="submit" class="btn btn-default">Submit</button>

         <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="option" id='lang_DE' checked>
                DE
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="option" id='lang_EN' >
                EN
             </label>
         </div>
        </div>

    </form>
    <img src="" class="wc_image">
	<div id="loading"></div>
  </div>

</body>

<script src="buttonhandler.js">
</script>

</html>
